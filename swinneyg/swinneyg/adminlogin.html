<body>

    <div class="container">

        <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email" class="form-control" placeholder="Email address" id="email" required autofocus>
            <input type="password" class="form-control" placeholder="Password" id="passwrd" required>
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="signin()">Sign in</button>
        </form>
    <script>
        function signin() {
            var email = document.getElementById("email").value;
            var pwd = document.getElementById("passwrd").value;
            swinneyg.AspNet.WebService.checkadmin(email, pwd, SuccededCallback);
        }
        function SuccededCallback(result,eventArgs) {
        if (result ==null)
        {
            window.location(adminlogin.html);
        }
        else window.location(admin.html); 
        }

    </script>
